{% extends 'layout/main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
   Register | Citizen and Constitution
{% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Use the same CSS as the login page -->

<div class="login_form col-md-8 col-md-offset-2">
  <form method="POST" class="border p-4 rounded" style="border: 1px solid black; margin: 4%; padding: 10%; border-radius: 1%;">
    {% csrf_token %}
    <div style="text-align: center; margin-bottom: 20px;">
      <img src="{% static 'images/17.png' %}" alt="Your Logo" style="max-width: 100px; height: 50;">
    </div>
    
    <h3>Register</h3>
    
    <!-- Form fields rendered using crispy -->
    <fieldset class="form-group">
      {{ form|crispy }}
    </fieldset>
    
    <!-- Register button -->
    <center>
      <button style="background: blue; padding: 2%; font-size: 2rem; color: white;" class="btn btn-outline-info" type="submit">
        <span class="glyphicon glyphicon-check"></span> Sign Up
      </button>
    </center>
    
    <br />
    
    <p class="sign_up">Already have an account? 
      <a href="{% url 'login' %}" style="text-decoration: none; color: blue; padding: 3%; cursor: pointer;">Log in</a>
    </p>
  </form>
</div>
{% endblock content %}
